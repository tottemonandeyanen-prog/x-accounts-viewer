<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Page</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Playwrightの撮影サイズと揃える */
    body { margin:0; padding:24px; font-family:system-ui,-apple-system,Segoe UI,Roboto; }
    #profile-header, .post {
      width: 900px;           /* ← TARGET_WIDTH=900 と一致 */
      margin: 0 auto 24px;
      border: 1px solid #ddd;
      padding: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- ★Playwrightが待つID。必ずこの4つが存在すること -->
  <section id="profile-header">Loading profile...</section>
  <article id="post-1" class="post">Loading post 1...</article>
  <article id="post-2" class="post">Loading post 2...</article>
  <article id="post-3" class="post">Loading post 3...</article>

  <script>
    // ★B案：?handle=@xxxxx から取得（_redirectsは不要）
    const params = new URLSearchParams(location.search);
    const handle = params.get("handle") || "@unknown";

    // 表示はダミーでOK（撮影対象のIDが存在すれば十分）
    document.getElementById("profile-header").textContent = `${handle} のプロフィール`;
    document.getElementById("post-1").textContent = "最新ポスト1";
    document.getElementById("post-2").textContent = "最新ポスト2";
    document.getElementById("post-3").textContent = "最新ポスト3";
  </script>
</body>
</html>
